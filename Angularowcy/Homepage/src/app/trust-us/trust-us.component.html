<div class="trusted-section">
  <div class="trusted-container">
      <div class="trusted-item" (mouseover)="hoveredIndex = 0" (mouseleave)="hoveredIndex = -1">
          <img src="assets/logo1.png" alt="Firma 1">
          <div class="description" *ngIf="hoveredIndex === 0">test1</div>
      </div>
      <div class="trusted-item" (mouseover)="hoveredIndex = 1" (mouseleave)="hoveredIndex = -1">
          <img src="assets/logo2.png" alt="Firma 2">
          <div class="description" *ngIf="hoveredIndex === 1">test2</div>
      </div>
      <div class="trusted-item" (mouseover)="hoveredIndex = 2" (mouseleave)="hoveredIndex = -1">
          <img src="assets/logo3.png" alt="Firma 3">
          <div class="description" *ngIf="hoveredIndex === 2">test3</div>
      </div>
      <div class="trusted-item" (mouseover)="hoveredIndex = 3" (mouseleave)="hoveredIndex = -1">
          <img src="assets/logo4.png" alt="Firma 4">
          <div class="description" *ngIf="hoveredIndex === 3">test4</div>
      </div>
  </div>
</div>
